version: '3.4'

services:
  web:
    image: gitautomation/web
    build:
      context: ./GitAutomation
      dockerfile: Dockerfile
    secrets:
      - gitcredentials
      - configuration.json
    volumes:
      - "addons:/extra-bins"
    ports:
      - "32768:80"
    depends_on:
      - psql-addon
      - github-addon
      - microsoft-team-services-addon

  psql:
    image: gitautomation/psql-host
    env_file: ./psql-credentials.txt
#    build:
#      context: ./GitAutomation.Postgres
#      dockerfile: Dockerfile
#    ports:
#      - "5432"
#    secrets:
#      - sqlcredentials
#      - sqleula

  psql-addon:
    image: gitautomation/psql-addon
    volumes:
      - "addons:/export"

  github-addon:
    image: gitautomation/github-addon
    volumes:
      - "addons:/export"
      
  microsoft-team-services-addon:
    image: gitautomation/microsoft-team-services-addon
    volumes:
      - "addons:/export"

volumes:
  addons: {}

secrets:
  gitcredentials:
    file: ./git-credentials.txt
  configuration.json:
    file: ./configuration.json
